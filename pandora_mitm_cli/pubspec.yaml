name: pandora_mitm_cli
description: A CLI exposing some basic pandora_mitm functionality.
version: 0.1.0
homepage: https://github.com/EpimetheusMusicPlayer/pandora_mitm/tree/master/pandora_mitm_cli

environment:
  sdk: '>=2.17.0 <3.0.0'

executables:
  pandora-mitm: pandora_mitm_cli

dependencies:
  meta: ^1.8.0
  logging: ^1.0.2
  args: ^2.3.1
  pandora_mitm:
    path: ../pandora_mitm

dev_dependencies:
  lint: ^1.8.2
  hotreloader: ^3.0.4

dependency_overrides:
  iapetus:
    path: ../iapetus
