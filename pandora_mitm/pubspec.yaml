name: pandora_mitm
description: A mitmproxy Remote Interceptions client that can analyse and modify Pandora JSON API messages.
version: 0.1.0
homepage: https://github.com/EpimetheusMusicPlayer/pandora_mitm/tree/master/pandora_mitm

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  meta: ^1.8.0
  logging: ^1.0.2
  notifying_list:
    git:
      url: 'https://github.com/hacker1024/notifying_list.dart.git'
      ref: '987055f17a74f06217d499145eb8e858cd35539f'
  freezed_annotation: ^2.0.3
  mitmproxy_ri_client:
    git:
      url: 'https://github.com/hacker1024/mitmproxy_ri_client.dart.git'
      ref: 8b23a897d4d39a09faa50b362a27d8fcc816ce3d
  iapetus:
    path: ../iapetus
  iapetus_meta:
    path: ../iapetus_meta/iapetus_meta

dev_dependencies:
  lint: ^1.8.2
  build_runner: ^2.1.11
  freezed: ^2.0.3+1

dependency_overrides:
  iapetus:
    path: ../iapetus
  code_builder:
    git:
      url: https://github.com/hacker1024/code_builder.git
      ref: 7fa1ac26e526763e4cc70c4345b514bb830c78c8
